{% extends 'base_table.html' %}

{% block history %}

    <h1 align="center"> История заказов </h1> <br><br>
    {% if result != () %}
    <table border = 1 width = 80%>
      <tr>
          {% for column in schema %}
            <td class= border align="center">{{column}}</td>
          {% endfor %}
      </tr>
        {% for line in result %}
          <tr>
           {% for column in line %}
            <td align = 'center'> {{column}} </td>
           {% endfor %}
         </tr>
        {% endfor %}
    </table> <br><br>
    {% else %}
        <h3 align = 'center'> Заказов нет </h3>
    {% endif %}
{% endblock %}
